<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7de6ab665e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Nabvar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><i class="fa-solid fa-hand-holding-dollar"></i> PrePay</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="payment-request">
            <a href="form.html">
              <button class="btn btn-outline-light">
                Solicita tu anticipo
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Login form  -->
    <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
        <div class="col-lg-5 col-md-7">
          <div class="form-box login-form p-md-5 p-3">
            <div class="form-title">
              <h2 class="fw-bold mb-3">Login</h2>
            </div>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                  id="floatingInput"
                  required
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="floatingPassword"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button class="btn primaryBg">Sign in</button>
              </div>
            </form>
            <div class="mt-3">
              <span>Don't have an account? </span
              ><button
                class="p-0 border-0 bg-transparent primaryColor signup-show"
              >
                Sign Up
              </button>
            </div>
          </div>

          <!-- Sign up form  -->
          <div class="form-box register-form p-md-5 p-3">
            <div class="form-title">
              <h2 class="fw-bold mb-3">Create your account</h2>
            </div>
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Name"
                  id="floatingInput"
                  required
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Surname"
                  id="floatingInput"
                  required
                />
                <label for="floatingInput">Surname</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                  id="floatingInput"
                  required
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="floatingPassword"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button class="btn primaryBg">Register</button>
              </div>
            </form>
            <div class="mt-3">
              <span>Already have an account? </span
              ><button
                class="p-0 border-0 bg-transparent primaryColor login-show"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
